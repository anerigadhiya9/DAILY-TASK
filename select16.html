<!DOCTYPE html>
<html>
<head>
    <title>Custom Multi-Select Dropdown</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <h1>Custom Multi-Select Dropdown Demo</h1>
    <label for="employeeSelect">Choose Employees:</label>
    <div class="custom-select">
        <div class="selected-items" id="selectedItems">Select employees</div>
        <div class="dropdown">
            <div class="options">
                <label><input type="checkbox" value="1" /> John Doe</label>
                <label><input type="checkbox" value="2" /> Jane Smith</label>
                <label><input type="checkbox" value="3" /> Michael Brown</label>
                <label><input type="checkbox" value="4" /> Emily Davis</label>
                <label><input type="checkbox" value="5" /> Chris Johnson</label>
                <label><input type="checkbox" value="6" /> Patricia Lee</label>
                <label><input type="checkbox" value="7" /> Robert White</label>
                <label><input type="checkbox" value="8" /> Sarah Green</label>
                <label><input type="checkbox" value="9" /> David Black</label>
                <label><input type="checkbox" value="10" /> Sophia Hall</label>
            </div>
        </div>
    </div>

    <script src="2.js"></script>
</body>
</html>
